spring.application.name=ApiSpringDB
spring.jpa.hibernate.ddl-auto=update
spring.config.location=classpath:/,classpath:/config/,file:./variables.env

spring.datasource.url=jdbc:mysql://localhost:3306/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_ROOT_PASSWORD}
spring.datasource.password=${MYSQL_USER}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql: true

server.port=3333